<body bgcolor="white">
<p>
Contains the classes for the events that are broadcasted when a dockable or child dock is:
<ul>
	<li>added to a dock.</li>
	<li>moved in a dock.</li>
	<li>removed from a dock.</li>
</ul>
</p>
<p>
Contains also a listener interface {@link com.javadocking.event.DockingListener}, for objects that want to listen to these events.

</p>
</body>
</html>
